version: '3.8'
services:
  fuseki:
    image: stain/jena-fuseki
    container_name: kg-football-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
    volumes:
      - ./data:/fuseki
      - ../gold/ttl:/dataset
    command: ["/docker-entrypoint.sh", "--mem", "/fuseki"]
